<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зоотовары</title>
    <link rel="stylesheet" href="products.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<header>
    <h1>Зоотовары</h1>
    <nav>
        <a href="home.html">Главная</a>
        <a href="cart.html">Корзина</a>
    </nav>
</header>

<main>
    <section>
        <table id="products-table">
            <thead>
                <tr>
                    <th>Название товара</th>
                    <th>Цена</th>
                    <th>Добавить в корзину</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут отображаться товары -->
            </tbody>
        </table>
    </section>
</main>

<footer>
    <a href="home.html">Вернуться на главную страницу</a>
</footer>

<script>
    // AJAX-запрос для получения товаров
    fetch('get_products.php')
        .then(response => response.json())
        .then(products => {
            const tableBody = document.querySelector('#products-table tbody');

            products.forEach(product => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.price} руб.</td>
                    <td><button onclick="addToCart(${product.id})">Добавить в корзину</button></td>
                `;

                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Ошибка:', error));

</script>
<script src="cart.js"></script>
<script src="authorization.js"></script>
</body>
</html>
