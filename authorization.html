<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Регистрация</title>
    <link rel="stylesheet" href="authorization.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div class="auth-container">
    <div class="form-container" id="login-form">
        <h2>Вход</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="#" onclick="showRegistration()">Зарегистрируйтесь</a></p>
    </div>

    <div class="form-container" id="registration-form" style="display: none;">
        <h2>Регистрация</h2>
        <form action="register.php" method="POST">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="#" onclick="showLogin()">Войдите</a></p>
    </div>
</div>

<script src="authorization.js"></script>
</body>
</html>
